<div class="dialog">
  <h2>ようこそ！</h2>
  <p>このアプリでは、次の画面が使えます。</p>
  <ul>
    <li><strong>設定</strong>: テーマ・言語・文字サイズを変えられます。</li>
    <li><strong>ヘルプ</strong>: 使い方のヒントを一覧で読めます。</li>
    <li><strong>ナレッジ</strong>: 管理者なら社内ドキュメントを確認できます。</li>
  </ul>
  <div class="actions">
    <button mat-stroked-button color="primary" (click)="onSkip()">あとで見る</button>
    <button mat-flat-button color="primary" (click)="onStart()">始める</button>
  </div>
</div>
