version: '3.8'

services:
  # --- Nginx (Reverse Proxy) ---
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend

  # --- Backend (FastAPI + LangChain) ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # ポートは内部通信用なのでホストに公開しなくてよいが、
    # 開発時に直接APIを叩く場合に備えて公開してもよい
    expose:
      - "8000" 
    volumes:
      - ./backend:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEV_AUTH_ENABLED=true
      - SESSION_SECRET=${SESSION_SECRET:-dev-session-secret}
    depends_on:
      - postgres
      - redis
    command: poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # --- Frontend (Angular SSR) ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    # SSR port usually 4000
    expose:
      - "4000"
    # dev mode: mount source for watch updates? 
    # SSR build is complex to watch in docker, simplified to static generic build for PoC stability
    # If dev server needed, override command
    environment:
      - PORT=4000
    depends_on:
      - backend

  # --- Database (PostgreSQL + pgvector) ---
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-dom_gateway}

  # --- Redis (Cache / Lock) ---
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
